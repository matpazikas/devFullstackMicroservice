<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Produtos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a
      class="btn btn-primary position-absolute top-0 end-0 m-2"
      href="index.html"
      >Cadastrar Produto</a
    >
    <div class="container mt-5">
      <h2 class="text-center mb-4">Lista de Produtos</h2>
      <table class="table table-bordered text-center" id="productTable">
        <thead>
          <tr >
            <th class="bg-secondary">ID</th>
            <th class="bg-secondary w-25">Nome</th>
            <th class="bg-secondary">Preço</th>
            <th class="bg-secondary">Estoque</th>
            <th class="bg-secondary w-25">Data de Criação</th>
          </tr>
        </thead>
        <tbody id="productList">
        </tbody>
      </table>
      <div class="mt-5 d-flex flex-column align-items-center">
        <h5>Integrantes</h5>
        <p>Marcelo Amarante Cintra | RM 94705</p>
        <p>Matheus Pazikas de Almeida | RM 94463</p>
    </div>
    </div>

    <script>
      function loadProducts() {
        const products = JSON.parse(localStorage.getItem("products")) || [];
        const productList = document.getElementById("productList");
        productList.innerHTML = "";

        products.forEach((product) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>R$ ${parseFloat(product.price).toFixed(2)}</td>
                    <td>${product.qtt}</td>
                    <td>${new Date(product.date).toLocaleDateString()}</td>
                `;
          productList.appendChild(row);
        });
      }
      loadProducts();
    </script>
  </body>
</html>
